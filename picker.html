<html>
    <head>
        <title>Picker Example</title>

		<script src="js/jquery-1.6.1.min.js" type="text/javascript">  </script> 
		
		<script src="js/picker.js" type="text/javascript">  </script>
		<link type="text/css" href="css/picker.css" rel="stylesheet" />
		<link type="text/css" href="css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
		
		
		
		<script type="text/javascript">
	
		    $(document).ready(function() {
			   // var x = $("#pickerDataSource").find('li');
			//	var y = x.length;
			
			
			$("#pickerDataSource").picker({selectedItems: [1,2]});
			});		
		</script>
    </head>
    <body>
	   <div id="picker">
		   <ul id="pickerDataSource">
		      <li value="1">Item 1</li>
		      <li value="2">Item 2</li>
		      <li value="3">Item 3</li>
           </ul>
	   </div>
    </body>
</html>
